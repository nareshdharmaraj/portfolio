  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #FFD700;
      --card-bg: rgba(255, 215, 0, 0.07);
      --glass-border: #FFD700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      padding-top: 70px; /* Prevent content from being hidden behind navbar */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.025); /* More transparent */
      backdrop-filter: blur(16px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .nav-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: auto;
    }

    .nav-profile img {
      width: 50px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent-color);
      object-fit: cover;
    }

    .nav-profile span {
      color: var(--accent-color);
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent-color);
    }

    #themeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
      font-size: 1.2em;
      padding: 4px 4px;
      border-radius: 8px;
      background: var(--card-bg);
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .skills-section {
      max-width: 1000px;
      margin: 120px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 50px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px var(--accent-color);
    }

    .card h2 {
      margin-bottom: 20px;
      color: var(--accent-color);
      text-align: center;
    }

    .skill-bar {
      margin-bottom: 20px;
    }

    .skill-bar label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .bar {
      position: relative;
      height: 20px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 12px;
      background: linear-gradient(to right, #00ffe0, var(--accent-color));
      transition: width 2.5s ease;
    }

    .skill-tag {
      font-size: 0.85em;
      font-style: italic;
      color: #aaa;
      margin-left: 6px;
    }

    .typewriter-line {
      font-size: 1.1em;
      color: #ccc;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent-color);
      animation: typing 5s steps(60, end) 1 forwards;
      margin-top: 10px;
      text-align: center;
      display: flex;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }

    /* Disclaimer bar */
    #disclaimer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: rgba(20,20,20,0.85);
      color: #FFD700;
      font-size: 0.85em;
      text-align: center;
      padding: 6px 10px 4px 10px;
      z-index: 3000;
      letter-spacing: 0.02em;
      pointer-events: none;
      user-select: none;
      word-break: break-word;
      max-width: 100vw;
    }
    @media (max-width: 600px) {
      #disclaimer-bar { font-size: 0.75em; padding: 5px 2px 3px 2px; word-break: break-word; max-width: 100vw; }
    }

    @media (max-width: 768px) {
      .card { padding: 20px; }
    }
  </style>
</head>
